name: Run Postman Tests

on:
  push:
    branches:
      - main  # or the branch you want to trigger the tests on
  pull_request:
    branches:
      - main  # or the branch you want to trigger on pull requests

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or your preferred version of Node.js

      - name: Install Newman and Reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: Create Results Directory
        run: mkdir -p results

      - name: Run Newman Tests
        run: newman run "Weatherstack.postman_collection(1).json" -r htmlextra --reporter-htmlextra-export results/htmlreport.html --verbose

      - name: Upload HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: postman-report
          path: results/htmlreport.html
